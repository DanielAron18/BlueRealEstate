{% extends 'base.html' %}

{% load static %}

{% block content %}

    <link rel="stylesheet" href="{% static 'css/log_in.css' %}">

    <div class="wrapper">
        <form class="form-signin">
            <h2 class="form-signin-heading">Sign Up</h2>
            <input type="text" class="form-control" placeholder="Email" required="" autofocus="" />
            <input type="text" class="form-control" placeholder="Name" required="" autofocus="" />
            <input type="text" class="form-control" name="password" placeholder="SSN" required=""/>
            <input type="text" class="form-control" placeholder="Username" required=""/>
            <input type="password" class="form-control" placeholder="Password" required=""/>
            <input type="password" class="form-control" placeholder="Password Again" required=""/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
    </div>


{% endblock %}
