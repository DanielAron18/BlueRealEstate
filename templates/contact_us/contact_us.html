{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/contact_us.css' %}">
    <script type="text/javascript" src="{% static 'js/contact_us.js' %}"></script>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="{% static 'images/contact.png' %}">
        </div>
        <form id="messageForm" name="messageForm" method="POST">
            <h3>Drop Us a Message</h3>
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        {{ form.name }}
                        {{ form.email}}
                        {{ form.phonenumber}}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        {{form.message }}
                    </div>
                </div>
                <input type="submit" class="btn btn-primary update" value="Send Message">

            </div>
        </form>
    </div>

{% endblock %}
