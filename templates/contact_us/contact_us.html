{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/contact_us.css' %}">
    <script type="text/javascript" src="{% static 'js/contact_us.js' %}"></script>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="{% static 'images/contact.png' %}">
        </div>
        <form id="messageForm" name="messageForm" method="post">{% csrf_token %}
            <h3>Drop Us a Message</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" onsubmit="{% static "contact_us.js.HideForm()" %}" id="btnSendMessage" name="btnSendMessage" class="btnContact" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" id="message" class="form-control" placeholder="Your Message *"></textarea>
                    </div>
                </div>
            </div>
        </form>
</div>


{% endblock %}
