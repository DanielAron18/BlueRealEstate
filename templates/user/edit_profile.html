{% extends 'base.html' %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
    <div class="container marketing">
    <h1 id="h1-profile">Profile</h1>
        <div class="card">
            <p>To update your information simply change the following fields.</p>
        <form class="wrapper" action="{% url 'edit_profile' %}" method="POST">
            {% csrf_token %}<hr>
            {{ form }}
            <input type="submit" class="btn btn-primary update" value="Update">
        </form>
            </div>
    </div>

{% endblock %}
