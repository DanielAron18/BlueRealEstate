{% extends 'base.html' %}

{% load static %}

{% block content %}

    <link rel="stylesheet" href="{% static 'css/messages.css' %}">

    <div class="row d-flex justify-content-center">
        {% for message in messages.distinct %}
            <div id="skilabod" class="row col-sm-5 shadow-lg p-4 mb-4 bg-white border border-primary m-4 pb-4 bg-info">
                <div class="col-sm-4 border-right">
                    <h2>From:</h2>
                    <h5>{{ message.name }}</h5>
                    <h5>{{ message.email}}</h5>
                    <h5>{{ message.phonenumber}}</h5>
                </div>
                <div class="col-sm-8 justify-content-center text-center float-right">
                    <h2 >Message: </h2>
                    <h4>{{message.message }}</h4>
                </div>
            </div>
        {% endfor %}
    </div>



{% endblock %}
