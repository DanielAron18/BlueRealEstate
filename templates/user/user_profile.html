{% extends 'base.html' %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/user_profile.css' %}">
    <div class="row">
        <div class="col">
            <div class="card">
            <h1>Profile</h1>
            <h2>Name: {{ userData.name }}</h2>
            <h2>SSN: {{ userData.socialsecurity }}</h2>
            <h2>Started: {{ userData.startdate }}</h2>
            <h2>Phonenr: {{ userData.cellphone }}</h2>
            <h2>Email: {{ userData.email }}</h2>
            <button type="edit" class="btn btn-primary btn-lg"><a class="edit-button" href="{% url 'edit_profile' %}">Edit Profile</a></button>

            </div>
        </div>
        <div class="col">
            <div class="card">
            <h1><img class="rounded-circle user-photo" src="{{userData.profilepicture}}"></h1>
            <button type="Edit" class="btn btn-primary btn-lg"><a class="edit-button" href="{% url 'edit_image' %}">Change picture</a></button>
            </div>
        </div>
        <div class="col">
            Stuff on a screen
        </div>
    </div>
{% endblock %}
