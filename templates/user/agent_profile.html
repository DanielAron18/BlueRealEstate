{% extends 'base.html' %}

{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/agent_profile.css' %}">
    <div class="container marketing">
    <h1>Seller information</h1>
    <div class="row">
        <div class="col-lg-4 shadow p-3 mb-5 bg-white rounded info">
            <h3>Listings</h3>
        </div>
        <div class="col-lg-4 shadow p-3 mb-5 bg-white rounded info">
            <h3>Reviews</h3>
        </div>

        <div class="col-lg-3 shadow p-3 mb-5 bg-white rounded info">
            <h3>{{ AgentProfile.name }}</h3>
            <div class="col-md-12 seller-info">
                        <img id="sellerPicture" class="rounded-circle"src="{{ AgentProfile.profilepicture }}">
                    </div>
            <div class="col-md-12 seller-info">
            <p>{{ Apartment.agentid.name }}</p>
            <p>
                <i class="fa fa-phone" aria-hidden="true"></i> {{ AgentProfile.cellphone }}<br>
                <i class="fa fa-building" aria-hidden="true"></i> {{ AgentProfile.workphone }}<br>
                <i class="fa fa-envelope" aria-hidden="true"></i> {{ AgentProfile.email }} </p>
            <p id="stars">
            <script>
                var starstring = document.createTextNode("‚≠ê".repeat({{ AgentProfile.rating }}))

                document.getElementById('stars').appendChild(starstring)
            </script>
            </p>
                </div>
        </div>
    </div>
    </div>
{% endblock %}
